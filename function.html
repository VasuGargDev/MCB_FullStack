<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="name" id="name">
    <button onclick="play()">                                           <!--  calling function play() on button click  -->
        Play
    </button>
    <div class="KG">

    </div>
    <div class="KG">

    </div>
    
</body>
<script>
    function play(){
        var n = document.getElementById('name').value;                    //storing input from body onput .valus
        var s = "Hello play some music " + n;
        // alert(s);
        document.getElementsByClassName("KG")[0].innerHTML=s;             //writing to body using .innerHTML
    }
</script>
</html>
